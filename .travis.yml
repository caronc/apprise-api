language: python

dist: xenial

matrix:
  include:
    - python: "3.5"
      env: TOXENV=py35
    - python: "3.6"
      env: TOXENV=py36
    - python: "3.7"
      env: TOXENV=py37
    - python: "pypy3.5-6.0"
      env: TOXENV=pypy3

install:
  - pip install codecov
  - pip install -r dev-requirements.txt
  - pip install -r requirements.txt

# run tests
script:
  - tox

after_success:
  - tox -e coverage-report
  - codecov

notifications:
  email: false
