language: python

dist: xenial

matrix:
  include:
    - python: "3.10"
      env: TOXENV=py310

install:
  - pip install codecov
  - pip install -r dev-requirements.txt
  - pip install -r requirements.txt

# run tests
script:
  - tox

after_success:
  - tox -e coverage-report
  - codecov

notifications:
  email: false
